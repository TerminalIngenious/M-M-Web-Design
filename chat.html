<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Style de base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .chatbot-container {
      width: 300px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .chat-body {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-body .message {
      margin: 10px 0;
    }

    .chat-body .message.user {
      text-align: right;
      color: #007BFF;
    }

    .chat-body .message.bot {
      text-align: left;
      color: #555;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }

    .chat-footer button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Tapez un message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    // Fonction pour g√©rer les messages
    function sendMessage() {
      const chatBody = document.getElementById("chatBody");
      const userInput = document.getElementById("userInput");
      const userMessage = userInput.value.trim();

      if (userMessage) {
        // Ajouter le message de l'utilisateur
        const userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user";
        userMessageDiv.textContent = userMessage;
        chatBody.appendChild(userMessageDiv);

        // R√©ponse automatique du chatbot
        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "message bot";
        botMessageDiv.textContent = getBotResponse(userMessage);
        chatBody.appendChild(botMessageDiv);

        // Scroll automatique vers le bas
        chatBody.scrollTop = chatBody.scrollHeight;

        // Effacer l'entr√©e utilisateur
        userInput.value = "";
      }
    }

    // Fonction pour g√©n√©rer une r√©ponse du bot
    function getBotResponse(userMessage) {
      const responses = {
        "bonjour": "Bonjour ! Comment puis-je vous aider ?",
        "comment √ßa va ?": "Je suis un bot, je vais toujours bien üòä",
        "au revoir": "Au revoir ! Passez une bonne journ√©e.",
        "aide": "Je suis l√† pour r√©pondre √† vos questions. Essayez de me dire 'bonjour' ou 'aide'."
      };

      // R√©ponse par d√©faut
      return responses[userMessage.toLowerCase()] || "D√©sol√©, je ne comprends pas. Essayez 'aide'.";
    }
  </script>
</body>
</html>
